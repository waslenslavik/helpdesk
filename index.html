<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"/>
    <link rel="stylesheet" href="style.css"/>


    <title>HelpDesk</title>
</head>

<body> 
    <aside class="sidebar">
        <header class="sidebar-header">
            <img class="logo-img" src="https://cdn-icons-png.flaticon.com/512/848/848006.png" alt="Foto">
        </header>

        <nav>
            <button>
                <span>
                    <i class="material-symbols-outlined"> home</i>
                    <span>Home</span>
                </span>
            </button>

            <button>
                <span>
                    <i class="material-symbols-outlined"> badge</i>
                    <span>Perfil</span>
                </span>
            </button>

            <button>
                <span>
                    <i class="material-symbols-outlined"> support_agent</i>
                    <span>Suporte</span>
                </span>
            </button>

            <button>
                <span>
                    <i class="material-symbols-outlined"> news</i>
                    <span>Meus tickets</span>
                </span>
            </button>

            <button>
                <span>
                    <i class="material-symbols-outlined"> Logout</i>
                    <span>Exit</span>
                </span>
            </button>
        </nav>
    </aside>


    <!-- Menu mobile-->

    <button class="button-mobile" onclick="toggleMenu()">
        <i class="material-symbols-outlined"> Menu</i>
        <span>Menu</span>
    </button>

    <nav class="menu-mobile" id="menu-mobile">
        <button onclick="toggleMenu()" >
            <span>
                <i class="material-symbols-outlined"> close </i>
            </span>
        </button>

        <button>
            <span>
                <i class="material-symbols-outlined"> home</i>
                <span class="mobile-text">Home</span>
            </span>
        </button>

        <button>
            <span>
                <i class="material-symbols-outlined"> badge</i>
                <span class="mobile-text">Perfil</span>
            </span>
        </button>

        <button>
            <span>
                <i class="material-symbols-outlined"> support_agent</i>
                <span class="mobile-text">Suporte</span>
            </span>
        </button>

        <button>
            <span>
                <i class="material-symbols-outlined"> news</i>
                <span class="mobile-text">Meus tickets</span>
            </span>
        </button>

    </nav>


    <main class="main">
            <h1>Bem vindos ao HelpDesk CGR</h1>
            <span>cgr@acesse.net.br</span>
    </main>
    <div class="dark-theme">
    <input type="checkbox" class="checkbox" id="chk"/>
            <label class="label" for="chk">
                <i class="fas fa-moon"></i>
                <i class="fas fa-sun"></i>
                <div class="ball" id="ball"></div>
            </label>
     </div>
<script src="script.js"></script>
<script src="https://kit.fontawesome.com/998c60ef77.js" crossorigin="anonymous"></script>
</body>
</html>
